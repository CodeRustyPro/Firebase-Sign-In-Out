<!DOCTYPE html>
<html>

<head>
    <title>Sign/In Out</title>
    <script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.0.1/firebase.js"></script>
</head>
<style type="text/css">
	.hide{
		display: none;
	}
</style>
<body>
    <label for="u_email">Email:</label><br>
    <input type="text" id="u_email" autocomplete="off" placeholder="Enter Email Address">
    <span class="indicator"></span>
    <br><br>
    <label for="u_password">Password:</label><br>
    <input type="text" id="u_password" required="required" placeholder="Enter Password">
    <br><br>
    <button type="button" id="loginbtn" onclick="">Login</button>
    <button type="button" id="signupbtn" onclick="">SignUp</button>
    <button type="button" class="hide" id="signoutbtn" onclick="">SignOut</button>
    <script type="text/javascript" src="signtest.js"></script>
</body>

</html>
